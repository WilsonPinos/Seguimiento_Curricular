<div class="container">
  <div class="info">
    <h1>Seguimiento Curricular APP</h1>
  </div>
</div>
<div class="form">
  <form class="login-form" (ngSubmit)="login()">
    <input type="text" placeholder="Cédula" [(ngModel)]="cedula" name="cedula" required>
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
    <button type="submit">Iniciar Sesión</button>
    <p class="message"><a routerLink="/rusuarios">Crear una cuenta</a></p>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
