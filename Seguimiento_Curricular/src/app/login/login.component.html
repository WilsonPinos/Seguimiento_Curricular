<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Login</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="username" class="form-label">Cedula:</label>
                <input id="username" formControlName="username" type="text" class="form-control"/>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a:</label>
                <input id="password" formControlName="password" type="password" class="form-control"/>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <button class="btn btn-link" (click)="navigateToRegister()">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
