<!DOCTYPE html>
<form>
  <h1 style="text-align: center;">Curso</h1>
  <div class="mb-3">
    <label for="curso_nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="curso_nombre_input">
  </div>
  <div class="mb-3">
    <label for="curso_descripcion" class="form-label">Descripcion</label>
    <input type="text" class="form-control" id="curso_descripcion_input">
  </div>
  <div class="mb-3">
    <label for="curso_id_carrera" class="form-label">ID Carrera</label>
    <select class="form-control" id="curso_id_carrera_select">
        <option value="">Selecciona una carrera</option>
        <option value="1">Carrera 1</option>
        <option value="2">Carrera 2</option>
        <option value="3">Carrera 3</option>
        <!-- Agrega más opciones según sea necesario -->
    </select>
</div>
<div class="mb-3">
    <label for="curso_id_usuario" class="form-label">ID Usuario</label>
    <select class="form-control" id="curso_id_usuario_select">
        <option value="">Selecciona un usuario</option>
        <option value="1">Usuario 1</option>
        <option value="2">Usuario 2</option>
        <option value="3">Usuario 3</option>
        <!-- Agrega más opciones según sea necesario -->
    </select>
</div>

  <button type="submit" class="btn btn-primary">Crear</button>
</form>
<html>
<head>
  <title>Curso Table</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
      
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Curso ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">ID Carrera</th>
          <th scope="col">ID Usuario</th>
          <th scope="col">OPCIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Curso 1</td>
          <td>Descripción 1</td>
          <td>101</td>
          <td>1001</td>
          <td>
            <button type="button" class="btn btn-primary me-2">Editar</button>
            <button type="button" class="btn btn-danger">Borrar</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Curso 2</td>
          <td>Descripción 2</td>
          <td>102</td>
          <td>1002</td>
          <td>
            <button type="button" class="btn btn-primary me-2">Editar</button>
            <button type="button" class="btn btn-danger">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
